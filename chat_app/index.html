    <script type="text/javascript">

      var socket = io()


      function startup(){
        console.log("script is working");
      }
      startup();
      // we pass a message as a json
      function addmessage(data){
        //  append the data that are passed
        // into function

        $("#message").append(`<hr> <h4>${data.name}</h4> <p> ${data.message} </p>`);
      }
      // data = {
      //   name:"tanvir",
      //   message:"hello"
      // }

      // // testing 
      // addmessage(data);

      $(()=>{
          $("#send").click(()=>{
            // fetch data with dom
            var name = $("#name").val();
            var message = $("#msg").val();

            var message = {

              "name":name,
              "message":message

            }
            postMessage(message);

          })

      })
      // so we listen the event and the that came we passd to the
      // addmesage function
      socket.on('message',addmessage);
      function getMessage(){
        /*you might see its not working . if you work on jquery slim version*/
        $.get("http://localhost:3000/message",(data)=>{
          data.forEach(addmessage);
        })
       
      }
      // now we are adding the post functionality
      // and add this to the click button event
    function postMessage(message){
        // we dont need a callback function cause
        // its not needed
        $.post("http://localhost:3000/message",message)
      }
       getMessage();

    </script>
